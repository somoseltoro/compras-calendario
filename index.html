<!DOCTYPE html>

  <title>Reporte Power BI</title>

  <!-- CSS para estilo y animaciones -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 50vh;
    }

    /* Contenedor para el encabezado */
    .header {
      width: 50%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff; /* Cambio de color rojo a blanco */
      padding: 0px 0px; /* Reducido el padding para hacer el encabezado más pequeño */
      color: #333; /* Ajustado el color del texto para contraste */
      animation: slideIn 0.2s ease-out;
      position: relative; /* Necesario para el carrusel */
      overflow: hidden; /* Para ocultar imágenes fuera del contenedor */
    }

    /* Animación para el encabezado */
    @keyframes slideIn {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    /* Carrusel de logos */
    .logo-carousel {
      display: flex;
      animation: scroll 20s linear infinite; /* Aumento el tiempo para hacer el movimiento más lento */
    }

    .logo-carousel img {
      width: 35px;  /* Tamaño uniforme y más pequeño */
      height: auto;  /* Mantener la proporción */
      margin-right: 100px; /* Espacio entre imágenes */
      transition: transform 0.3s ease;
    }

    .logo-carousel img:hover {
      transform: scale(1.1); /* Efecto hover para el logo */
    }

    /* Animación para el movimiento de las imágenes */
    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%); /* Mueve las imágenes completamente fuera */
      }
    }

    /* Título en la parte derecha */
    .title {
      font-size: 0;  /* Reducido el tamaño de la fuente para hacerlo más pequeño */
      font-weight: bold;
      font-family: 'Arial Narrow', Arial, sans-serif;
      letter-spacing: 1px;
      transition: transform 0.3s ease;
    }

    .title:hover {
      transform: translateY(-3px);
    }

    /* Contenedor para el iframe */
    .report-container {
      width: 90%;
      max-width: 1200px;
      height: 80vh; /* para cambiar el tamaño de reporte de bi */
      margin-top: 0px;
      animation: fadeIn 2s ease-out;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Efecto de desvanecimiento para el reporte */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Estilo para la parte inferior */
    .footer {
      margin-top: 0px;
      color: #555;
      font-size: 11px;
      text-align: center;
      transition: color 0.3s ease;
    }

    .footer a {
      color: #0073e6;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      text-decoration: underline;
      color: #ff6347;
    }

    .footer:hover {
      color: #333;
    }

    /* Ajustes para el tamaño del iframe */
    @media (max-width: 768px) {
      .report-container {
        height: 50vh;
      }
    }

  </style>

  <!-- Script para la interactividad -->
  <script>
    // Función para que el reporte cambie de tamaño si el usuario cambia el tamaño de la ventana
    window.addEventListener('resize', function () {
      let iframe = document.querySelector('iframe');
      iframe.style.height = window.innerHeight * 0.7 + 'px';
    });
  </script>
